<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>调试页面</title>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="health">100</div>
    <div id="money">500</div>
    <div id="wave">1</div>
    <div id="score">0</div>
    <div id="startWave">开始波次</div>
    <div id="pauseGame">暂停游戏</div>
    <div id="restartGame">重新开始</div>
    <div id="upgradeTower">升级</div>
    <div id="sellTower">出售</div>
    <div id="restartFromModal">重新开始</div>
    <div id="towerUpgrade" style="display: none;">
        <div id="towerLevel">1</div>
        <div id="towerDamage">10</div>
        <div id="towerRange">100</div>
    </div>
    <div id="gameOver" style="display: none;">
        <div id="gameOverTitle">游戏结束</div>
        <div id="gameOverMessage">消息</div>
        <div id="finalScore">0</div>
    </div>
    <div class="tower-btn" data-tower="basic" data-cost="50">基础塔</div>
    <div class="tower-btn" data-tower="rapid" data-cost="100">快速塔</div>
    <div class="tower-btn" data-tower="heavy" data-cost="200">重炮塔</div>

    <script type="module">
        import { Game } from './js/Game.js';
        
        console.log('开始创建游戏实例...');
        
        try {
            window.game = new Game();
            console.log('游戏实例创建成功！');
            console.log('enemies数组状态:', window.game.enemies);
        } catch (error) {
            console.error('游戏实例创建失败:', error);
            console.error('错误堆栈:', error.stack);
        }
    </script>
</body>
</html>
