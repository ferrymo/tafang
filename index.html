<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塔防游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>塔防游戏</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="label">生命值:</span>
                    <span id="health">100</span>
                </div>
                <div class="stat">
                    <span class="label">金币:</span>
                    <span id="money">500</span>
                </div>
                <div class="stat">
                    <span class="label">波次:</span>
                    <span id="wave">1</span>
                </div>
                <div class="stat">
                    <span class="label">得分:</span>
                    <span id="score">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-main">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="game-controls">
                <div class="tower-shop">
                    <h3>防御塔商店</h3>
                    <div class="tower-buttons">
                        <button class="tower-btn" data-tower="basic" data-cost="50">
                            <div class="tower-icon basic-tower"></div>
                            <div class="tower-info">
                                <div>基础塔</div>
                                <div class="cost">50金币</div>
                            </div>
                        </button>
                        <button class="tower-btn" data-tower="rapid" data-cost="100">
                            <div class="tower-icon rapid-tower"></div>
                            <div class="tower-info">
                                <div>快速塔</div>
                                <div class="cost">100金币</div>
                            </div>
                        </button>
                        <button class="tower-btn" data-tower="heavy" data-cost="200">
                            <div class="tower-icon heavy-tower"></div>
                            <div class="tower-info">
                                <div>重炮塔</div>
                                <div class="cost">200金币</div>
                            </div>
                        </button>
                    </div>
                </div>
                
                <div class="game-actions">
                    <button id="startWave" class="action-btn">开始波次</button>
                    <button id="pauseGame" class="action-btn">暂停游戏</button>
                    <button id="restartGame" class="action-btn">重新开始</button>
                </div>
                
                <div class="tower-upgrade" id="towerUpgrade" style="display: none;">
                    <h3>升级防御塔</h3>
                    <div class="upgrade-info">
                        <div>等级: <span id="towerLevel">1</span></div>
                        <div>伤害: <span id="towerDamage">10</span></div>
                        <div>射程: <span id="towerRange">100</span></div>
                    </div>
                    <button id="upgradeTower" class="action-btn">升级 (100金币)</button>
                    <button id="sellTower" class="action-btn sell-btn">出售</button>
                </div>
            </div>
        </div>
        
        <div class="game-footer">
            <div class="instructions">
                <p>点击选择防御塔，然后点击地图上的空地放置。点击已放置的防御塔可以升级或出售。</p>
            </div>
        </div>
    </div>
    
    <div id="gameOver" class="game-over-modal" style="display: none;">
        <div class="modal-content">
            <h2 id="gameOverTitle">游戏结束</h2>
            <p id="gameOverMessage">你的最终得分是: <span id="finalScore">0</span></p>
            <button id="restartFromModal" class="action-btn">重新开始</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
